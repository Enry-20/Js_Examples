<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">carApp</a>
      </div>
    </nav>
      <div class="container">
          <div id="ap" class="row pt-5">
              <div class="col-md-4">
                  <div class="card">
                      <div class="card-header">
                          <h4>Add product</h4>
                      </div>
                  <form id="product-form" class="card-body">
                      <div class="form-group">
                          <input type="text" id="name" placeholder="Product name" class="form-control">
                      </div>
                      <div class="form-group">
                        <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                      </div>
                      <div class="form-group">
                        <input type="number" min="2000" value="2020" id="year" placeholder="Product year" class="form-control">
                      </div> 
                      <input type="submit" class="btn btn-outline-primary btn-block"  value="Save">

                  </form>
                  </div>
              </div>
              <div class="col-md-8">
                  <div class="product-list"></div>
              </div>
          </div>


      </div>
      <script src="app.js"></script>
</body>
</html>
